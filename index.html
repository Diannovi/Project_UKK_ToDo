<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Application</title>
</head>
<body>
  <div class="container">
    <h1 class="judul">Todo List Application</h1>
    <div class="form-login">
      <form id="loginForm">
        <div class="email-input">
          <label for="email">Email</label>
          <input autocomplete="off" type="email" id="email" placeholder="Masukkan email anda" required>
        </div>
        <div class="password-input">
          <label for="password">Password</label>
          <input autocomplete="off" type="password" id="password" placeholder="Masukkan password anda" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <p class="note">*Use these demo credentials:<br>
        Manager → <code>manager@mail.com / 12345</code><br>
        Employee → <code>employe@mail.com / 12345</code>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
